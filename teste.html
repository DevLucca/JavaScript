<!DOCTYPE HTML>
<html>

</head>
<body>
	<div>
	<input id='teste' placeholder='Inserir Valor' value=''>Valor Sem desconto</input>
	</div>
	<div>
	<button style='height:100px; width:100px;' onclick='calcularValor()'>Calcular</button>
	<h1 id='valorDesconto'></h1>
	</div>
	<script>
	function calcularValor() {
		this.valor = document.getElementById('teste').value
		valorDesconto = this.valor - (this.valor * 0.1)
		document.getElementById('valorDesconto').innerHTML = valorDesconto
	}
	</script>
</body>
</html>
